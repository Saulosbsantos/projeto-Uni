<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel = "shortcut icon" href = "imagens/logo.png" type = "image/logo.png">
    
    <!-- LINK DO CSS BOOTSTRAP -->
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin = "anonymous">
    <!-- /LINK DO CSS BOOTSTRAP -->
    
    
    <!-- LINK DO CSS DO PROJETO -->
    <link  href = "css/index.css" rel = "stylesheet">
    <!-- /LINK DO CSS DO PROJETO -->
    
    <!-- LINK DAS FONTES -->
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel = "stylesheet">
    <!-- /LINK DAS FONTES LATO -->
    

</head>
<body>
    
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class = "navbar navbar-expand-lg fixed-top bg-primaryy-color" id = "navbar">
        <div class = "container py-3">
            <a href = "#" class = "navbar-brand primary-color" >
                <img src = "imagens/logo-triangular.png" alt = "logo">
                <span>Uni</span>
            </a>
            <button
                class = "navbar-toggler" 
                type  = "button" 
                data-bs-toggle = "collapse"
                data-bs-target = "#navbar-items"
                aria-controls  = "navbar-items"
                aria-expanded  = "false"
                aria-label = "Toggle navigation"
            >
            
            <img src = "imagens/lista_navbar.png" alt = "">
            </button>
            <div class = "collapse navbar-collapse" id = "navbar-items">
                <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                    <li class = "nav-item">
                        <a href = "#" class = "nav-link active primary-color" aria-current = "page">Home</a>
                    </li>

                    <li class = "nav-item">
                        <a href = "#" class = "nav-link primary-color">Sobre</a>
                    </li>

                    <li class = "nav-item">
                        <a href = "#" class = "nav-link primary-color">Produtos</a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>
    <!-- /BARRA DE NAVEGAÇÃO -->

    <!-- SLIDER -->
    <div class = "container" id="slider-container">
        <!-- CARROSSEL -->
        <div class = "carousel slider" id = "slider" data-bs-ride = "carousel">
            <div class = "carousel-indicators">
                <button
                    type = "button" 
                    class = "active" 
                    data-bs-target = "#slider" 
                    data-bs-slide-to = "0"
                    aria-current = "true"
                    aria-label = "Slide 1"
                 
                ></button>
                
                <button 
                    type = "button"
                    data-bs-target = "#slider" 
                    data-bs-slide-to = "1"
                    aria-label = "Slide 2"
                
                ></button>
                
                <button 
                    type = "button"
                    data-bs-target = "#slider" 
                    data-bs-slide-to = "2"
                    aria-label = "Slide 3"
                    
                ></button>
            </div>
            <div class = "carousel-inner">
                <div class = "carousel-item active">
                    <img src = "imagens/black-friday-artwalk-desk.gif" alt = "Casa 1" class = "d-block w-100">
                    <div class = "carousel-caption">
                        <h5>Casa Planejadas</h5>
                        <a href = "#" class = "btn btn-dark">Ver Projetos</a>      
                    </div>
                </div>
                <div class = "carousel-item">
                    <img src = "imagens/aw-banner.jpg" alt = "Casa 2" class = "d-block w-100">
                    <div class = "carousel-caption">
                        <h5>Teste1</h5>
                        <a href = "#" class = "btn btn-dark">Ver Projetos</a>      
                    </div>
                </div>
                <div class = "carousel-item">
                    <img src = "imagens/aw-banner 02.png" alt = "Casa 3" class = "d-block w-100">
                    <div class = "carousel-caption">
                        <h5>Teste2</h5>
                        <a href = "#" class = "btn btn-dark">Ver Projetos</a>      
                    </div>
                </div>
            </div>
                <button 
                    class = "carousel-control-prev"
                    type  = "button"
                    data-bs-target = "#slider"
                    data-bs-slide = "prev"
                >
                    <i class="bi bi-chevron-compact-left"></i>
                
                    <span class="visually-hidden"> Previous</span>
                </button>

                <button 
                class = "carousel-control-next"
                type  = "button"
                data-bs-target = "#slider"
                data-bs-slide = "next"
                >
                    <i class="bi bi-chevron-compact-right"></i>
            
                    <span class="visually-hidden"> next</span>
                </button>
        </div>
        <!-- /CARROSSEL -->
    </div>
    <!-- /SLIDER -->
<!-- LINK DO JS BOOTSTRAP -->    
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity = "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin = "anonymous"></script>
<!-- /LINK DO JS BOOTSTRAP -->
</body>
</html>
